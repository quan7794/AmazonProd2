<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RÅ«to configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./tools/options.css" />
    <script src="./content/jquery.min.js" type="text/javascript"> </script>
    <script src="./tools/option.js"></script>
</head>

<body>
    <div class="box">
        <div class="form">
            <input type="text" id="index" placeholder="Enter the max index value for collections based XPath">
            <input type="button" id="indexSave" value="save" data-copytarget="#index"><br>
            <input type="text" id="idNum" placeholder="How many numbers can id have in a locator ?">
            <input id="idSave" type="button" value="save" data-copytarget="#idNum"><br>
            <p>
                <li>default value of index is 5 in collections based XPath</li>
                <li>default value of ID in a locator is 3</li><br>
                <i>If value is specified wrong XPath might not appear!</i>
            </p>
        </div>
    </div>
    <!-- <div id="pomConfig" class="pombox">
        <label class="switch">
            <input type="checkbox" id="anchor">
            <span class="slider round"></span>
        </label>
        Turn Off Anchor XPath (Experimental features)<br>
        <p>
            <i>Restart browser to use Ruto</i>
        </p>
    </div> -->
    <div id="pomConfig" class="pombox">
        <label class="switch">
            <input type="checkbox" id="pom">
            <span class="slider round"></span>
        </label>
        POM&nbsp;&nbsp;&nbsp; (Experimental features)<br>
        <div id="config" class="hideMe" hidden>
            <p id="warning">Enter only the method name</p>
            <input type="text" name="clickPomMethod" id="clickPomMethod" placeholder="enter CLICK method name" />
            <input type="button" id="click" value="save" data-copytarget="#clickPomMethod"><br>
            <input type="text" name="typePomMethod" id="typePomMethod" placeholder="enter TYPE method name" />
            <input type="button" id="type" value="save" data-copytarget="#typePomMethod"><br>
            <input type="text" name="getTextPomMethod" id="getTextPomMethod" placeholder="enter GET TEXT method name" />
            <input type="button" id="getText" value="save" data-copytarget="#getTextPomMethod"><br>
            <input type="text" name="getAtrPomMethod" id="getAtrPomMethod"
                placeholder="enter GET ATTRIBUTE method name" />
            <input type="button" id="getAtr" value="save" data-copytarget="#getAtrPomMethod"><br>
            <p>
                <i>Restart browser to get effective</i>
            </p>
        </div>
    </div>
</body>

</html>
